<!DOCTYPE html>
<html>lang ="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width,intial-Scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <form method="get">
 
            <label for="name">name: </label>
            <input type="text"name="name" required placeholder="Enter Your name"/>
            <br/><br/>

            <label for="email">email: </label>
            <input type="email" name="email" required placeholder="Enter Your email"/>
            <br/><br/>

            <label for="password">password: </label>
            <input type="password" name="password" required placeholder="Enter Your password"/>
            <br/><br/>

            <label for="mobile">mobile Number: </label>
            <input type="number" name="Number" required placeholder="Enter Your mobile number"/>
            <br/><br/>

            <label for="gender">gender:</label>
            <select name="gender">
                <option> value="male">male</option>
                <option>value="female">female</option>
            </select>
            <br/><br/>

            <fieldset>
                <legend>course</legend>
                <input type="radio" name="course"/>
                <label for="html">HTML</label>
                <input type="radio" name="course"/>
                <label for="css">CSS</label>
            </fieldset>
            <br/><br/>

            <fieldset>
                <legend>status</legend>
                <input type="checkbox" name="ongoing"/>
                <label for="ongoing">HTML</label>
                <input type="checkbox" name="completed" />
                <label for="completed">completed</label>
            </fieldset>
            <br/><br/>

            <label for="file">upload file</label>
            <input type="file" name="file"/>
            <br/><br/>

            <textarea rows="5" cols="50" placeholder="message" name="message"></textarea>
            <br/><br/>

            <input type="submit" value="submit now"/>
        </form>
    </body>
    
</html>
